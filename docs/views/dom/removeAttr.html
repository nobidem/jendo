<h3>.removeAttr( attribute )</h3>
<div class="example-container">
    <p class="example1" style="font-size:120%;color:red">This is a paragraph.</p>
    <p class="example1" style="font-weight:bold;color:blue">This is another paragraph.</p>
</div>
<script>
    _.ready(function () {
        _('.example1').removeAttr("style");
    });
</script>
<style>
    .example-container {
        display: inline-block;
        width: 100%;
        padding-left: 20px;
    }
</style>
