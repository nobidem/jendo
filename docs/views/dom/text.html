<div class="example-container">
    <p class="example3">All new content. <em>You bet!</em></p>
    <p class="example3">All new content. <em>You bet!</em></p>
</div>
<script>
    _.ready(function () {
        console.log(_("p.example1").text(), 'length:' + _("p.example1").length);

        _("div.example2").text('<p>All new content. <em>You bet!</em></p>');

        _('p.example3').text(function (i, item) {
            console.log('p.example3', i, item);
            var emphasis = "<em>" + i + " / " + _("p").length + " paragraphs!</em>";
            return "<p>All new content for " + emphasis + "</p>";
        });
    });
</script>
