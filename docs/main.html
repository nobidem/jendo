<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <title>Jendo</title>
    <link rel="stylesheet" href="content/jendo-ui.css" />
    <link rel="stylesheet" href="content/font-awesome/css/font-awesome.min.css" />
    <script src="scripts/jendo.js"></script>
    <script src="scripts/jendo-route.js"></script>
    <script src="scripts/jendo-ui.js"></script>
    <script src="scripts/script.js"></script>
</head>
<body>
    <div id="navBarContent" class="jd-navbar jd-navbar-default"></div>
    <div id="result"></div>
    <script>
        _.ready(function () {
            _.navbar('#navBarContent').load(jsonNavBar);

            _.route.mapRoute({
                url: "api/{controller}/{action}/{id}/{id2}",
                defaults: { controller: "home", action: "index", id: null, area : 'api' }
            });

            // RouteTable
            _.route.mapRoute({
                url: "{controller}/{action}/{id}",
                defaults: { controller: "home", action: "index", id: null }
            });
            _.route.init();
            _.route.renderPage("#result");
        });
    </script>
</body>
</html>
